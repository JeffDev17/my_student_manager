{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Cobrança{% else %}Nova Cobrança{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'billing-list' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
