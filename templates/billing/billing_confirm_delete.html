{% extends 'base.html' %}

{% block content %}
<h2>Confirmar Exclusão</h2>

<p>Tem certeza de que deseja excluir a cobrança de <strong>{{ billing.student }}</strong> no valor de R$ {{ billing.amount }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'billing-list' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
